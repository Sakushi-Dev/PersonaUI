<div class="ob-step" data-step="1">
    <div class="ob-card">
        <div class="ob-card-header">
            <span class="ob-card-step">1 / 4</span>
            <h2>Dein Profil</h2>
            <p class="ob-card-desc">So lernen dich deine Personas kennen.</p>
        </div>
        <div class="ob-card-body">
            
            <!-- Avatar -->

                    <span class="ob-avatar-placeholder" id="ob-avatar-placeholder">U</span>

            <!-- Avatar Gallery Overlay -->
            {% include 'onboarding/_avatar_gallery.html' %}

            <!-- Name -->
            <div class="ob-field-group">
                <label class="ob-label" for="ob-user-name">Dein Name *</label>
                <input type="text" id="ob-user-name" class="ob-input" placeholder="Wie m√∂chtest du genannt werden?" maxlength="30">

                    <div class="ob-type-chip" data-gender="M√§nnlich">M√§nnlich</div>
                    <div class="ob-type-chip" data-gender="Weiblich">Weiblich</div>
                    <div class="ob-type-chip" data-gender="Divers">Divers</div>
                </div>
            </div>

            <!-- Interessiere mich f√ºr -->
            <div class="ob-field-group">

                    <div class="ob-type-chip" data-interest="M√§nnlich">M√§nnlich</div>
                    <div class="ob-type-chip" data-interest="Weiblich">Weiblich</div>
                    <div class="ob-type-chip" data-interest="Divers">Divers</div>
                </div>
            </div>

            <!-- √úber mich -->
            <div class="ob-field-group">
                <label class="ob-label" for="ob-user-info">√úber mich <span style="font-weight: normal;">(optional)</span></label>

                          maxlength="500" rows="3"></textarea>
                <div class="ob-char-counter">
                    <span id="ob-info-count">0</span>/500
                </div>
            </div>

        </div>
        <div class="ob-card-footer">
            <button class="ob-btn ob-btn-ghost" id="ob-back-1">Zur√ºck</button>
            <button class="ob-btn ob-btn-primary" id="ob-next-1">Weiter</button>
        </div>
    </div>
</div>
