<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>PersonaUI – Willkommen</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/onboarding.css') }}">
    <script>
        // Dark Mode sofort anwenden falls gespeichert
        (function() {
            var darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) document.documentElement.classList.add('dark-mode-early');
        })();
    </script>
</head>
<body class="onboarding-body">

    <!-- Dynamischer Hintergrund -->
    <div class="ob-background">
        <div class="ob-blob ob-blob-1"></div>
        <div class="ob-blob ob-blob-2"></div>
        <div class="ob-blob ob-blob-3"></div>
    </div>

    <!-- Progress Bar -->
    <div class="ob-progress-bar">
        <div class="ob-progress-fill" id="ob-progress-fill"></div>
    </div>

    <!-- Step Indicators -->
    <div class="ob-step-indicators" id="ob-step-indicators">
        <div class="ob-step-dot active" data-step="0"></div>
        <div class="ob-step-dot" data-step="1"></div>
        <div class="ob-step-dot" data-step="2"></div>
        <div class="ob-step-dot" data-step="3"></div>
        <div class="ob-step-dot" data-step="4"></div>
    </div>

    <!-- Container für alle Steps -->
    <div class="ob-container" id="ob-container">
        {% include 'onboarding/_step_welcome.html' %}
        {% include 'onboarding/_step_profile.html' %}
        {% include 'onboarding/_step_interface.html' %}
        {% include 'onboarding/_step_api.html' %}
        {% include 'onboarding/_step_finish.html' %}
    </div>

    <script src="{{ url_for('static', filename='js/onboarding.js') }}"></script>
</body>
</html>
