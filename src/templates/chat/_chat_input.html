<!-- Chat Input -->
<div class="chat-input-container">
    <div class="input-wrapper">
        <textarea id="message-input" class="message-input" placeholder="{% if show_welcome %}Bitte erstelle zuerst einen neuen Chat...{% else %}Deine Nachricht...{% endif %}" rows="1" {% if show_welcome %}disabled{% endif %}></textarea>
        <button id="send-button" class="send-button" title="Nachricht senden" {% if show_welcome %}disabled{% endif %}>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M2,2 L22,12 L2,22 L7,12 Z" fill="currentColor"/>
            </svg>
        </button>
    </div>
</div>
