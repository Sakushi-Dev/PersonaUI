<!-- User Profile Overlay -->
<div id="user-profile-overlay" class="overlay hidden">
    <div class="overlay-content user-profile-content">
        <div class="overlay-header">
            <h2>Mein Profil</h2>
            <button class="close-btn" id="close-user-profile">&times;</button>
        </div>
        <div class="overlay-body">
            
            <!-- Profile Card (Avatar + Name combined) -->
            <div class="config-section up-profile-card">
                <div class="up-card-top">
                    <div class="up-avatar-wrapper">
                        <div class="up-avatar up-avatar-clickable" id="user-avatar-preview" title="Klicke um Avatar zu ändern">
                            <span class="up-avatar-letter" id="user-avatar-placeholder">U</span>
                        </div>
                    </div>
                    <div class="up-name-area">
                        <input type="text" id="user-name-input" class="up-name-input" placeholder="Dein Name" value="User" maxlength="30">
                        <span class="up-name-hint">Dein Anzeigename im Chat</span>
                    </div>
                </div>
                <!-- Avatar Entfernen Button -->
                <div class="up-avatar-actions" id="up-avatar-actions">
                    <button class="btn btn-danger btn-sm" id="user-avatar-remove-btn">Avatar entfernen</button>
                </div>
            </div>
            
            <!-- Gender Section -->
            <div class="config-section up-gender-section">
                <h3>Mein Geschlecht</h3>
                <div class="up-gender-grid" id="up-gender-grid">
                    <div class="up-gender-chip" data-gender="Männlich">Männlich</div>
                    <div class="up-gender-chip" data-gender="Weiblich">Weiblich</div>
                    <div class="up-gender-chip" data-gender="Divers">Divers</div>
                </div>
            </div>
            
            <!-- Interested In Section -->
            <div class="config-section up-interested-section">
                <h3>Interessiere mich für</h3>
                <div class="up-gender-grid" id="up-interested-grid">
                    <div class="up-gender-chip" data-interest="Männlich">Männlich</div>
                    <div class="up-gender-chip" data-interest="Weiblich">Weiblich</div>
                    <div class="up-gender-chip" data-interest="Divers">Divers</div>
                </div>
            </div>
            
            <!-- User Info Section -->
            <div class="config-section up-info-section">
                <h3>Über mich</h3>
                <div class="up-info-field">
                    <textarea id="user-info-input" class="up-info-textarea" 
                              placeholder="Schreibe etwas über dich... Interessen, Besonderheiten, Kontext für die KI" 
                              maxlength="500" rows="3"></textarea>
                    <div class="up-char-counter">
                        <span id="user-info-count">0</span><span class="up-char-max">/500</span>
                    </div>
                </div>
            </div>
            
            <!-- Save Button -->
            <div class="up-save-area">
                <button class="btn btn-primary up-save-btn" id="save-user-profile-btn">Profil speichern</button>
            </div>
            
        </div>
    </div>
</div>
