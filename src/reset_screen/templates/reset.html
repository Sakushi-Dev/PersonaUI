        <div id="title">PERSONA UI</div>
        <div id="subtitle">SYSTEM RESET</div>
        <div id="spinner"></div>
        <div id="confirm-box">
            <div id="confirm-text">
                Alle Daten werden unwiderruflich gelöscht:<br>

                erstellte Personas, Avatare, API-Schlüssel</span>

                <button id="btn-cancel" onclick="onCancel()">Abbrechen</button>
                <button id="btn-confirm" onclick="onConfirm()">Reset ausführen</button>
            </div>
        </div>
        <div id="finish-buttons" style="display:none;">
            <button id="btn-start" onclick="onStart()">PersonaUI starten</button>
            <button id="btn-close" onclick="onClose()">Schließen</button>
